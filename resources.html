<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havamal | Contact</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/resources.css">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            background: url('./resources/dark_bg.jpg');
        }
    </style>
</head>

<body>
    <section id="fullNav">
        <nav>
            <ul class="navList">
                <li class="navLinks"><a href="./index.html">Home</a></li>
                <li class="navLinks"><a href="./music.html">Music</a></li>
                <li class="navLinks"><a href="./media.html">Raids</a></li>
                <li class="navLinks"><a href="./about.html">Saga</a></li>
                <li class="navLinks"><a href="#">Resources</a></li>
            </ul>
        </nav>
    </section>

    <section id="mobileNav">
        <div id="mobNav" class="navOverlay">
            <a href=javascript:void(0) class="closeBtn" onclick="closeNav()">&times;</a>
            <div class="navLinks">
                <a href="./index.html">Home</a>
                <a href="./music.html">Music</a>
                <a href="./media.html">Raids</a>
                <a href="./about.html">Saga</a>
                <a href="#">Resources</a>
            </div>
        </div>

        <span class="axeBtn" onclick="openNav()"><img src="./resources/axes.png" class="axes" /></span>
    </section>

    <section id="socialMedia">
        <div class="socLogo">
            <img src="./resources/havamal_bg.png">
        </div>
        <div class="socMedia">
            <ul>
                <li><a href="https://www.facebook.com/Havamalofficial" target="_blank" rel="noreferrer"><img
                            src="./resources/icons/facebook.png" class="socLinks" width="64" height="64"
                            alt="link to havamal on facebook"></a></li>
                <li><a href="https://www.instagram.com/officialhavamal/" target="_blank" rel="noreferrer"><img
                            src="./resources/icons/instagram.png" class="socLinks" width="64" height="64"
                            alt="link to havamal on instagram"></a></li>
                <li><a href="https://www.youtube.com/channel/UCmGfesgQAVTgpJqGf9dt3wA/videos" target="_blank"
                        rel="noreferrer"><img src="./resources/icons/youtube.png" class="socLinks" width="64"
                            height="64" alt="link to havamal on youtube"></a></li>
                <li><a href="https://havamal.bandcamp.com/" target="_blank" rel="noreferrer"><img
                            src="./resources/icons/bandcamp.png" class="socLinks" width="64" height="64"
                            alt="link to havamal on bandcamp"></a></li>
            </ul>
        </div>
        <div class="fbGrp">
            <a href="https://www.facebook.com/groups/338634033565609" target="_blank" rel="noreferrer">
                <p class="horde" onmouseover="this.innerHTML='Click to join the Hordes of Havamal'" onmouseout="this.innerHTML='Join the Horde'">Join the Horde!</p>
            </a>
        </div>
    </section>

    <section id="miscContact">
        <div class="contact">
            <div class="agr">
                <img src="./resources/AGR-logo.png" class="agrLogo" alt="art gates records">
            </div>
        </div>
    </section>

    <script src="./js/nav.js"></script>

</html>
